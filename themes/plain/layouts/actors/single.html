{{ define "main" }}
<h5>{{ .Title }}</h5>

<h6>Actor's details</h6>
<table>
<tr><td><b>ID</b></td><td>{{ .Params.actorId}}</td></tr>
<tr><td><b>Name</b></td><td>{{ .Params.Title}}</td></tr>
<tr><td><b>Nationality</b></td><td>{{ .Params.Nationality}}</td></tr>
<tr><td><b>Birth</b></td><td>{{ .Params.Birth}}</td></tr>
<tr><td><b>Height</b></td><td>{{ .Params.Height}}</td></tr>
</table>



<h6>Biography</h6>

{{ .Content }}
{{ end }}
